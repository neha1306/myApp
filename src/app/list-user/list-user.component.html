  <div class="d-flex">
    <input type="text" class="form-control" [(ngModel)]="searchName">
    <button class="btn btn-success">Add User</button>
  </div>

<br /> 

<div class="container-fluid ml-0 d-flex">
  <div class="card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Avatar</th>
          <th scope="col">View Details</th>
          <th scope="col">Edit Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of users | customfilter:searchName">
          <td class="text-primary" >{{list.id}}</td>
          <td>{{list.first_name}}</td>
          <td>{{list.last_name}}</td>
          <td>{{list.email}}</td>
          <td> <img src="{{list.avatar}}"></td>
          <td class="text-primary"  (click)="onClick(list.id)">View Details</td>
          <td  class="text-primary">Edit Details</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
