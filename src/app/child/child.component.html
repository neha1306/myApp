
<div *ngIf=" user">
    <div class="card" style="width: 18rem;">
        <img src="{{user?.data.avatar}}" class="card-img-top" alt="error">
        <div class="card-body">
            <h3 class="card-title">{{user?.data.first_name}} {{user?.data.last_name}}</h3>
            <p class="card-text">{{user?.data.email}}</p>
        </div>
    </div>
</div>
