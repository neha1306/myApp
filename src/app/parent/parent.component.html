<div class="container-fluid">
    <div class="card-header text-center">
        <h3>List Of Users</h3>
    </div>
</div>
<div class="row ml-0 ">
    <div class="col-sm-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Avatar</th>
                    <th scope="col">View Details</th>
                    <th scope="col">Edit Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td class="btn-link" (click)="change(user.id)">{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td> <img src="{{user.avatar}}"></td>
                    <td class=" btn-link" (click)="onClick(user.id)">View Details</td>
                    <td class="btn-link" (click)="openEdit(contentEdit, user)">Edit Details</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-4 pl-5">
        <app-child [id]="selectedUser"></app-child>
    </div>

</div>
